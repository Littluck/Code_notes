<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ctrl+/=注释，再一次ctrl+/=取消注释 -->
    <!-- ctrl+D=快速选择同行数字 -->
    <!-- 输入h1+Enter=利用工具快速填写<h1></h1>代码 -->
    <!-- <br>是换行，<hr>是加横截线 -->
    <!-- <p></p>表示段落 -->
    <img src="" alt="" title="">
        <!-- 标签的属性&属性名和属性值：属性名（src alt title hight width）属性值（=""） -->
    <!-- 绝对路径&相对路径 相对路径分为三种：上级目录（../）、同级目录（./）、下级目录（/） -->
    <audio src="C:\Users\盲\Downloads\谭维维 - 如果有来生.mp3" controls atuoplay loop></audio>
        <!-- src是路径属性，controls是播放控件属性，atuoplay是自动播放属性，loop是循环播放属性 -->
    <video></video>
        <!-- 谷歌浏览器可以通过muted属性实现自动静音播放 -->
    <a href=""></a>
        <!-- href是路径属性
            #表示空链接
            target表示跳转属性，属性值为 _self 和 _blank，分别表示覆盖当前页面和保留原页面 -->
</body>
</html>
