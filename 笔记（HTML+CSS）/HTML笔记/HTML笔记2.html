<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记2</title>
</head>
<body>
    <ul>
        <caption>你好吗</caption>
        <li>我很好</li>
        <li>我不好</li>
    </ul>
    <!-- <ul></>表示列表，<li></li>表示列表的子集
    <ul></ul>中只能有<li></li>，而<li></li>中可以添加其他标签语言 -->
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>UI</li>
    </ol>
    <!-- <ol></ol>表示有序标签，使用规则同无需标签<ul></ul>一样 -->
    <dl>
        <dt></dt>
        <dd></dd>
    </dl>
    <!-- <dl></dl>中只能有<dt></dt>和<dd></dd>，而<dt></dt>和<dd></dd>中可以添加其他标签语言 -->
    <table border="2" width="200" height="300">
        <caption><strong>X+Y=?</strong></caption>
        <tr>
            <td>X/Y</td>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    <!--表格属性：table、tr、td 
        三者的嵌套关系：table>tr>td
        结构标签：thead、tbody、tfoot，结构标签是为了使语法更精确，可以提高计算机运行效率
        合并单元格步骤：1.明确合并哪几个单元格；2.根据左上原则，确定保留和删除；3.给保留的单元格添加标签（跨行合并：rowspan；跨列合并：colspan)
        注意只有同一结构中的单元格才能合并，不能跨结构合并，如thead，tbody，tfoot之间不能合并-->
</body>
</html>
