<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器进阶</title>
    <style>
        /* 1.后代选择器：父级选择器 后代选择器{}
            选中后代中所有同类标签
           2.子代选择器：父级选择器>子代选择器{}
            只选中子代中的标签，不包括子代的后代
           3.并集选择器：选择器1,选择器2,选择器3,etc
           4.交集选择器：选择器1选择器2
            交集选择器中如果有标签选择器，标签选择器必须写在最前面
           5.hover伪类选择器：选择器:hover
            作用：选中鼠标悬停在元素上的状态，为此设置样式
            任何一个标签都可以添加伪类
           */
        /* background 可以作为复合属性，为background:color img position repeat;
           background 的属性值部分先后顺序 */
        /* 元素显示形式有三种：块、行内、行内块
            三者之间可以通过代码完成转换 */
        /* 在CSS代码中，上一行的代码出错会影响接下来代码的运行
            例：<style>
                    }   在这出现错误

                    div{
                        color:bule;
                    }
                </style> */
    </style>
</head>
<body>
    <div></div>
</body>
</html>
